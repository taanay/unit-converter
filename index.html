<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="container">
        
            <div id="input-block">
                <h2>Metric/Imperial Unit Conversion</h1>
                <div id="flex-container">
                    <input id="input-el" type="text">
                    <button id="btn">Convert</button>
                <div>
            </div>
            <div id="disply-block">
                <div class="display-el">
                    <div class="content-display-el">
                        <p class="header-el">Length (Meter/Feet)</p>
                        <p id="length-el"></p>
                    </div>
                </div>
                <div class="display-el">
                    <div class="content-display-el">
                        <p class="header-el">Volume (Liters/Gallons)</p>
                        <p id="volume-el"></p>
                    </div>
                </div>
                <div class="display-el">
                    <div class="content-display-el">
                        <p class="header-el">Mass (Kilograms/Pounds)</p>
                        <p id="mass-el"></p>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
